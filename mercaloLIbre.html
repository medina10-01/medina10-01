<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mercadoLibre.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logoMercado" src="img/mercado/MELI-ec0c0e4f.png" alt="mercadoLibre">
            </div>
            <div class="buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="input-buscar" type="text" name="bucar" id="inptuBuacar" placeholder="Bucar en mercado libre">
            </div>
            <div class="icons">
                <div class="icon-bars">
                    <i class="fa-solid fa-bars size-text-4"></i>
                </div>
                <div class="icon-car">
                    <i class="fa-solid fa-cart-arrow-down size-text-4"></i>
                </div>
            </div>
        </div>
        <div id="maincontent" class="main-content"></div>
    </div>
</body>
<script src="js/mercadoLibre.js"></script>
</html>
