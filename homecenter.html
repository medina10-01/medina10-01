<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Center pag</title>
    <link rel="stylesheet" href="icons/all.css">
    <link rel="stylesheet" href="css/homeCenterCss.css">
</head>
<body>
    <div id="idContainer" class="container">
        <div class="bars ">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="house">
            <img src="img/Logo_header_mobile.webp" alt="mobile" class="imgHome">
            <img src="img/home.webp" alt="homr" class="img-remove">
        </div>
        <div id="idGlass" class="glass">
            <input type="text" placeholder="¿que estas buscando?" class="find-text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="car-shop">
            <i class="fa-solid fa-cart-plus"></i>
        </div>
        <div class="cmrPoints remove">
            <img src="img/logo-cmr-puntos.svg" alt="cmrPoints" class="cmr-img">
            <p class="cmr-txt">programa <br> CMR puntos</p>
        </div>
        <div class="user">
            <i class="fa-regular fa-user"></i>
        </div>
    </div>
    <div id="idFind" class="none">
        <div class="glass2">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="space-text">
            <input type="text" placeholder="¿que estas buscando?" class="find-text">
        </div>
        <div id="idExit" class="exit">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</body>
<script src="js/menuHome.js"></script>
</html>
