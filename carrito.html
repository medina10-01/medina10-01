<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/fontawesome.min.css">
    <title>Carrito</title>

</head>
<body>
    <h1 class="title">carrito de compras</h1>
    <div class="box-main">
        <div class="img-box-main">
             <div  class="img-box"> 
                <img id="imgBox"  class="img-box" src="img/image-product-1.jpg" alt="image-product-1">
             </div> 
            <div id="boxImg1" class="box-img1  border"> 
                <img id="imgMini1"  class="img-mini opacy" src="img/image-product-1-mini.jpg" alt="image-product-2">
            </div>
            <div id="boxImg2" class="box-img2  noBorder">
                <img id="imgMini2" class="img-mini" src="img/image-product-2-mini.jpg" alt="image-product-3">
            </div>
            <div id="boxImg3" class="box-img3  noBorder">
                <img id="imgMini3"  class="img-mini" src="img/image-product-3-mini.jpg" alt="image-product-3">
            </div>
            <div id="boxImg4" class="box-img4  noBorder">
                <img id="imgMini4" class="img-mini" src="img/image-product-4-mini.jpg" alt="image-product-4">
            </div> 
        </div>

        <div class="conted">
            <div class="box-text">
                <div class="t-orange"><span class="title-or">SNEAKER COMPANY</span></div>
                <div class="fall-title"><span class="fall">Fall Limited Edition Sneakers</span></div>
                <div class="info-box"><span class="text">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</span></div>
                <div class="info-des">
                    <div class="valor">125.00</div>
                    <div class="descuento">50%</div>
                </div>
                <div class="valor-ini">250.00</div>
                <div class="total">Total: $0</div>
                <div class="carrito">
                                    <button class="menos">-</button>
                <div class="numero" id="boxNumero">0</div>
                <button class="mas">+</button>
                <button class="add"><div class="imag"><i class="fa-solid fa-cart-shopping"></i><span class="cart-add">add to cart</span></div></button>
                </div>


        </div>
    </div>
</body>
<script src="js/carrito.js"></script>
<script src="https://kit.fontawesome.com/1bb21c65ac.js" crossorigin="anonymous"></script></html>
