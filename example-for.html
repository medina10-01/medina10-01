<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/example-for.css">
</head>
<body>
    <h1>Formulario de ejemplo</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena"><br><br>

      <label for="comentario">Comentario:</label><br>
      <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

      <label for="genero">Género:</label><br>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="femenino" name="genero" value="femenino">
      <label for="femenino">Femenino</label><br><br>

      <label for="pasatiempos">Pasatiempos:</label><br>
      <input type="checkbox" id="deportes" name="pasatiempos" value="deportes">
      <label for="deportes">Deportes</label><br>
      <input type="checkbox" id="musica" name="pasatiempos" value="musica">
      <label for="musica">Música</label><br>
      <input type="checkbox" id="lectura" name="pasatiempos" value="lectura">
      <label for="lectura">Lectura</label><br><br>

      <input type="submit" value="Enviar">
    </form>
</body>
</html>
